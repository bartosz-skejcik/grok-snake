<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Snake Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background-color: #4caf50;
        font-family: "Arial", sans-serif;
      }
      #gameContainer {
        display: flex;
        align-items: center;
        background-color: #ddd;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
      }
      canvas {
        border: 2px solid #000;
        border-radius: 10px;
      }
      #controls {
        margin-left: 20px;
      }
      .button {
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 25px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #0b7dda;
      }
      #gameOverScreen {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(52, 73, 94, 0.9);
        color: #ecf0f1;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
      }
      h1 {
        color: #ffd700;
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
      #leaderboard {
        background: #fff;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        max-width: 400px;
      }
      #leaderboard h2 {
        margin: 0 0 10px 0;
      }
      #leaderboard ul {
        list-style-type: none;
        padding: 0;
      }
      #leaderboard li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="controls">
        <button id="restartButton" class="button">Restart Game</button>
        <button id="speedBoost" class="button">
          Speed Boost (2x) - Cost: 10 Money
        </button>
        <button id="moneyMultiplier" class="button">
          Money Multiplier (2x) - Cost: 20 Money
        </button>
        <div>Score: <span id="score">0</span></div>
        <div>Money: <span id="money">0</span></div>
        <div>Total Money: <span id="totalMoney">0</span></div>
      </div>
    </div>
    <div id="gameOverScreen">
      <h2>Game Over</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>Money Collected: <span id="finalMoney">0</span></p>
      <button id="gameOverRestart" class="button">Play Again</button>
    </div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const gridSize = 20;
      let snake = [];
      let dx = 0,
        dy = 0;
      let food = {};
      let mushrooms = []; // Array to hold multiple mushrooms
      let score = 0;
      let money = 0;
      let totalMoney = 0;
      let speedBoost = 1;
      let moneyMultiplier = 1;
      let gameLoop;
      let gameRunning = true;
      let playerName =
        prompt("Enter your name for the leaderboard:", "Player") || "Anonymous";

      const scoreDisplay = document.getElementById("score");
      const moneyDisplay = document.getElementById("money");
      const totalMoneyDisplay = document.getElementById("totalMoney");
      const restartButton = document.getElementById("restartButton");
      const speedBoostButton = document.getElementById("speedBoost");
      const moneyMultiplierButton = document.getElementById("moneyMultiplier");
      const gameOverScreen = document.getElementById("gameOverScreen");
      const finalScoreDisplay = document.getElementById("finalScore");
      const finalMoneyDisplay = document.getElementById("finalMoney");
      const gameOverRestart = document.getElementById("gameOverRestart");
      const leaderboardList = document.getElementById("leaderboardList");

      // Mushroom SVG
      const mushroomSVG = `<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 0C5.58 0 2 3.58 2 8C2 11.54 4.46 14.53 7.5 15.5V18H12.5V15.5C15.54 14.53 18 11.54 18 8C18 3.58 14.42 0 10 0Z" fill="#8B4513"/>
            <path d="M8.5 10C8.5 10.5523 8.05228 11 7.5 11C6.94772 11 6.5 10.5523 6.5 10C6.5 9.44772 6.94772 9 7.5 9C8.05228 9 8.5 9.44772 8.5 10Z" fill="white"/>
            <path d="M13.5 10C13.5 10.5523 13.0523 11 12.5 11C11.9477 11 11.5 10.5523 11.5 10C11.5 9.44772 11.9477 9 12.5 9C13.0523 9 13.5 9.44772 13.5 10Z" fill="white"/>
        </svg>`;

      function randomPosition() {
        return Math.floor(Math.random() * (canvas.width / gridSize));
      }

      function newFood() {
        food = { x: randomPosition(), y: randomPosition() };
      }

      function newMushroom() {
        if (mushrooms.length < 3) {
          // Limit to 3 mushrooms on screen
          let newMush = { x: randomPosition(), y: randomPosition() };
          while (
            snake.some(
              (segment) => segment.x === newMush.x && segment.y === newMush.y,
            ) ||
            (newMush.x === food.x && newMush.y === food.y) ||
            mushrooms.some(
              (mush) => mush.x === newMush.x && mush.y === newMush.y,
            )
          ) {
            newMush = { x: randomPosition(), y: randomPosition() };
          }
          mushrooms.push(newMush);
        }
      }

      function drawGame() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        ctx.fillStyle = "lime";
        for (let segment of snake) {
          ctx.fillRect(
            segment.x * gridSize,
            segment.y * gridSize,
            gridSize - 2,
            gridSize - 2,
          );
        }

        // Draw food
        ctx.fillStyle = "red";
        ctx.fillRect(
          food.x * gridSize,
          food.y * gridSize,
          gridSize - 2,
          gridSize - 2,
        );

        // Draw mushrooms
        for (let mush of mushrooms) {
          const img = new Image();
          img.src = "data:image/svg+xml;base64," + btoa(mushroomSVG);
          ctx.drawImage(
            img,
            mush.x * gridSize,
            mush.y * gridSize,
            gridSize,
            gridSize,
          );
        }

        // UI updates
        scoreDisplay.textContent = score;
        moneyDisplay.textContent = money;
        totalMoneyDisplay.textContent = totalMoney;
      }

      function moveSnake() {
        if (!gameRunning) return;

        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          money += 1 * moneyMultiplier;
          totalMoney += 1 * moneyMultiplier;
          newFood();
          newMushroom(); // Add a mushroom when food is eaten
        } else {
          let mushroomEaten = false;
          for (let i = 0; i < mushrooms.length; i++) {
            if (head.x === mushrooms[i].x && head.y === mushrooms[i].y) {
              score += 2; // Mushroom gives 2 points
              money += 2 * moneyMultiplier;
              totalMoney += 2 * moneyMultiplier;
              mushrooms.splice(i, 1); // Remove the eaten mushroom
              mushroomEaten = true;
              break;
            }
          }
          if (!mushroomEaten) {
            snake.pop();
          }
        }

        // Check collision
        if (
          head.x < 0 ||
          head.x >= canvas.width / gridSize ||
          head.y < 0 ||
          head.y >= canvas.height / gridSize ||
          snake
            .slice(1)
            .some((segment) => segment.x === head.x && segment.y === head.y)
        ) {
          gameRunning = false;
          saveScore();
          showGameOver();
          return;
        }
      }

      // Event listeners and rest of the game logic remain the same...

      function startNewGame() {
        snake = [{ x: randomPosition(), y: randomPosition() }];
        dx = 0;
        dy = 0;
        newFood();
        mushrooms = [];
        newMushroom(); // Start with at least one mushroom
        score = 0;
        money = 0;
        speedBoost = 1;
        moneyMultiplier = 1;
        gameRunning = true;
        speedBoostButton.disabled = false;
        moneyMultiplierButton.disabled = false;
        gameOverScreen.style.display = "none";
        clearInterval(gameLoop);
        gameLoop = setInterval(gameLoopFunction, 100 / speedBoost);
      }

      // Rest of the functions (showGameOver, saveScore, updateLeaderboard) remain unchanged...

      // Initialize the leaderboard
      updateLeaderboard();

      // Start the game
      startNewGame();
    </script>
  </body>
</html>
