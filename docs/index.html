<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Snake Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background-color: #4caf50;
        font-family: "Arial", sans-serif;
      }
      #gameContainer {
        display: flex;
        align-items: center;
        background-color: #ddd;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
      }
      canvas {
        border: 2px solid #000;
        border-radius: 10px;
      }
      #controls {
        margin-left: 20px;
      }
      .button {
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 25px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #0b7dda;
      }
      #gameOverScreen {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(52, 73, 94, 0.9);
        color: #ecf0f1;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
      }
      h1 {
        color: #ffd700;
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
      #leaderboard {
        background: #fff;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        max-width: 400px;
      }
      #leaderboard h2 {
        margin: 0 0 10px 0;
      }
      #leaderboard ul {
        list-style-type: none;
        padding: 0;
      }
      #leaderboard li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="controls">
        <button id="restartButton" class="button">Restart Game</button>
        <button id="speedBoost" class="button">
          Speed Boost (2x) - Cost: 10 Money
        </button>
        <button id="moneyMultiplier" class="button">
          Money Multiplier (2x) - Cost: 20 Money
        </button>
        <div>Score: <span id="score">0</span></div>
        <div>Money: <span id="money">0</span></div>
        <div>Total Money: <span id="totalMoney">0</span></div>
      </div>
    </div>
    <div id="gameOverScreen">
      <h2>Game Over</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>Money Collected: <span id="finalMoney">0</span></p>
      <button id="gameOverRestart" class="button">Play Again</button>
    </div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const gridSize = 20;
      let snake = [{ x: 10, y: 10 }];
      let dx = 0,
        dy = 0;
      let food = { x: 15, y: 15 };
      let score = 0;
      let money = 0;
      let totalMoney = 0;
      let speedBoost = 1;
      let moneyMultiplier = 1;
      let gameLoop;
      let gameRunning = true;
      let playerName =
        prompt("Enter your name for the leaderboard:", "Player") || "Anonymous";

      const scoreDisplay = document.getElementById("score");
      const moneyDisplay = document.getElementById("money");
      const totalMoneyDisplay = document.getElementById("totalMoney");
      const restartButton = document.getElementById("restartButton");
      const speedBoostButton = document.getElementById("speedBoost");
      const moneyMultiplierButton = document.getElementById("moneyMultiplier");
      const gameOverScreen = document.getElementById("gameOverScreen");
      const finalScoreDisplay = document.getElementById("finalScore");
      const finalMoneyDisplay = document.getElementById("finalMoney");
      const gameOverRestart = document.getElementById("gameOverRestart");
      const leaderboardList = document.getElementById("leaderboardList");

      function drawGame() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        ctx.fillStyle = "lime";
        for (let segment of snake) {
          ctx.fillRect(
            segment.x * gridSize,
            segment.y * gridSize,
            gridSize - 2,
            gridSize - 2,
          );
        }

        // Draw food
        ctx.fillStyle = "red";
        ctx.fillRect(
          food.x * gridSize,
          food.y * gridSize,
          gridSize - 2,
          gridSize - 2,
        );

        // UI updates
        scoreDisplay.textContent = score;
        moneyDisplay.textContent = money;
        totalMoneyDisplay.textContent = totalMoney;
      }

      function moveSnake() {
        if (!gameRunning) return;

        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          money += 1 * moneyMultiplier;
          totalMoney += 1 * moneyMultiplier;
          generateFood();
        } else {
          snake.pop();
        }

        // Check collision
        if (
          head.x < 0 ||
          head.x >= canvas.width / gridSize ||
          head.y < 0 ||
          head.y >= canvas.height / gridSize ||
          snake
            .slice(1)
            .some((segment) => segment.x === head.x && segment.y === head.y)
        ) {
          gameRunning = false;
          saveScore();
          showGameOver();
          return;
        }
      }

      function generateFood() {
        food.x = Math.floor(Math.random() * (canvas.width / gridSize));
        food.y = Math.floor(Math.random() * (canvas.height / gridSize));
      }

      // Event listeners
      document.addEventListener("keydown", (e) => {
        switch (e.key) {
          case "ArrowLeft":
            if (dx === 0) {
              dx = -1;
              dy = 0;
            }
            break;
          case "ArrowRight":
            if (dx === 0) {
              dx = 1;
              dy = 0;
            }
            break;
          case "ArrowUp":
            if (dy === 0) {
              dx = 0;
              dy = -1;
            }
            break;
          case "ArrowDown":
            if (dy === 0) {
              dx = 0;
              dy = 1;
            }
            break;
        }
      });

      restartButton.addEventListener("click", startNewGame);
      speedBoostButton.addEventListener("click", () => {
        if (money >= 10) {
          money -= 10;
          speedBoost *= 2;
          speedBoostButton.disabled = true;
        }
      });
      moneyMultiplierButton.addEventListener("click", () => {
        if (money >= 20) {
          money -= 20;
          moneyMultiplier *= 2;
          moneyMultiplierButton.disabled = true;
        }
      });
      gameOverRestart.addEventListener("click", startNewGame);

      function gameLoopFunction() {
        moveSnake();
        drawGame();
      }

      function startNewGame() {
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        food = { x: 15, y: 15 };
        score = 0;
        money = 0;
        speedBoost = 1;
        moneyMultiplier = 1;
        gameRunning = true;
        speedBoostButton.disabled = false;
        moneyMultiplierButton.disabled = false;
        gameOverScreen.style.display = "none";
        clearInterval(gameLoop);
        gameLoop = setInterval(gameLoopFunction, 100 / speedBoost);
      }

      function showGameOver() {
        finalScoreDisplay.textContent = score;
        finalMoneyDisplay.textContent = money;
        gameOverScreen.style.display = "block";
        clearInterval(gameLoop);
      }

      function saveScore() {
        let scores = JSON.parse(localStorage.getItem("scores") || "[]");
        scores.push({ name: playerName, score: score });
        scores.sort((a, b) => b.score - a.score);
        localStorage.setItem("scores", JSON.stringify(scores.slice(0, 10))); // Keep top 10 scores
        updateLeaderboard();
      }

      function updateLeaderboard() {
        let scores = JSON.parse(localStorage.getItem("scores") || "[]");
        leaderboardList.innerHTML = "";
        scores.forEach((entry, index) => {
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${entry.name} - ${entry.score}`;
          leaderboardList.appendChild(li);
        });
      }

      // Initialize the leaderboard
      updateLeaderboard();

      // Start the game
      startNewGame();
    </script>
  </body>
</html>
